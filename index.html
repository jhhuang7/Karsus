<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Index</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div
            class="container"
            style="margin-top: 50px; margin-bottom: 50px; max-width: 500px;"
        >

            <p class="h1" style="margin-bottom: 50px;">Hot Shots by Karsus</p>

            <!--      Log in part-->
            <h2>Log in</h2>
            <form action="php/login.php" method="POST">
                <div class="form-group">
                    <label for="sid">Student ID</label>
                    <input
                        type="number"
                        class="form-control"
                        id="sid"
                        name="id"
                    />
                </div>

                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="passwordInput"
                        name="pw"
                    />
                </div>

                <div class="form-group form-check">
                  <input
                      type="checkbox"
                      class="form-check-input" id="rememberChk"
                  />
                  <label class="form-check-label" for="rememberChk">
                      Remember Me
                  </label>
                </div>

                <button type="submit" class="btn btn-primary">Log in</button>

                <div
                    class="form-group"
                    id="errorDiv"
                    style="visibility:hidden;"
                >
                    <p style="color: red">
                        Error: your student id/ password was incorrect!
                    </p>
                </div>
            </form>

            <hr>

            <!--      Sign up part-->
            <h2>Sign up</h2>
            <form action="php/signup.php" method="POST">
              <!--        ID-->
              <div class="form-group">
                <label for="sid2">Student ID</label>
                <input type="number" class="form-control" id="sid2" name="id2"
                />
              </div>

              <!--        first-->
              <div class="form-group">
                <label for="first">First Name</label>
                <input type="text" class="form-control" id="first" name="first"
                />
              </div>

              <!--        last-->
              <div class="form-group">
                <label for="last">Last Name</label>
                <input type="text" class="form-control" id="last" name="last"
                />
              </div>

              <!--        phone-->
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone"
                       name="phone"
                />
              </div>

              <!--        email-->
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email"
                       name="email"
                />
              </div>

              <div class="form-group">
                <label for="passwordInput2">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="passwordInput2"
                    name="pw2"
                />
              </div>

              <button type="submit" class="btn btn-primary">Sign up</button>

              <div
                    class="form-group"
                    id="badSignUp"
                    style="visibility:hidden;"
              >
                <p style="color: red">
                    Error: unable to sign up, please check your details!
                </p>
              </div>
            </form>
        </div>

        <script>
            let params = {};

            window.location.search
              .slice(1)
              .split("&")
              .forEach((elm) => {
                  if (elm === "") return;
                  let spl = elm.split("=");
                  const d = decodeURIComponent;
                  params[d(spl[0])] = spl.length >= 2 ? d(spl[1]) : true;
              });

            if (params['error'] === 'badlogin') {
                document.getElementById('errorDiv').style.visibility
                        = 'visible';
            } else if (params['error'] === 'badsignup') {
                document.getElementById('badSignUp').style.visibility
                        = 'visible';
            }
        </script>
    </body>
</html>
