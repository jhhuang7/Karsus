<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div
      class="container"
      style="margin-top: 50px; margin-bottom: 50px; max-width: 500px;"
    >
      <p class="h1" style="margin-bottom: 50px;">Hot Shots by Karsus</p>

      <form action="index.php" method="POST">
        <div class="form-group">
          <label for="sid">Email address</label>
          <input
            type="text"
            class="form-control"
            id="sid"
            name="id"
            placeholder="Enter student id"
          />
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            name="pw"
            placeholder="Password"
          />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="rememberChk" />
          <label class="form-check-label" for="rememberChk">Remember Me</label>
        </div>
        <div class="form-group" id="errorDiv" style="visibility:hidden;">
          <p style="color: red">Error: your student id/password was Incorrect</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
        let params = {};
        window.location.search
          .slice(1)
          .split("&")
          .forEach((elm) => {
            if (elm === "") return;
            let spl = elm.split("=");
            const d = decodeURIComponent;
            params[d(spl[0])] = spl.length >= 2 ? d(spl[1]) : true;
          });
        if (params['error'] == 'yes') {
          document.getElementById('errorDiv').style.visibility = 'visible';
        }
      </script>
  </body>
</html>
